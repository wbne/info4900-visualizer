<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>indev visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
  </head>
  <body>
    <h1>Grapher for INFO 4900</h1>
    <p>todo: add drag&drop feature, make look pretty, fix bug</p>
    <form>
    <input onclick = "clearPrevious()" type="file" id="myFile" name="filename">
    </form>
    <button onclick="fileSubmitted()">Submit File</button>
    <br>
  <div id="varWrapper" hidden=true>
  <p>Choose which variables will be graphed</p>
    <div id="variables">
    </div>
    <div id="extraVariables">
      <button onclick="uncheckCheckbox(false)" id="allVar">All</button>
      <button onclick="uncheckCheckbox(true)" id="noneVar">None</button>
      <button onclick="textOption(); unwrap()" id="textVar">Text</button>
    </div>
  </div>
  <br>
  <div id="graphButtons">
    <button onclick="boxplot(); unwrap()" id="one">boxplot</button>
    <button onclick="barplot(); unwrap()" id="two">barplot</button>
    <button onclick="dotplot(); unwrap()" id="two">dotplot</button>
    <button onclick="wordcloud(); unwrap()" id="text">word cloud</button>
    <button onclick="linegraph(); unwrap()" id="all">line graph</button>
    <button onclick="streamline(); unwrap()" id="all">streamline</button>
    <button onclick="stacked(); unwrap()" id="all">stacked graph</button>

    <button onclick="clearGraphs()">clear</button>
  </div>
  </br>
  <div id="wrapper">
    <div id="graphArea"></div>
    <div id="legend"></div>
  </div>
  </body>
  <script src = "test.js"></script>
</html>
