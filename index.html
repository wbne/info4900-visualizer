<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>indev visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>
  </head>
  <body>
    <h1>Grapher for INFO 4900</h1>
    <form>
    <input type="file" id="myFile" name="filename">
    </form>
    <button onclick="fileSubmitted()">Submit File</button>
    <div id="variableCount">
      <p>How many variables do you want to graph?</p>
      <input type="radio" id="oneVar" value=1 name="radio" onclick="variableCount()">
      <label>One Variable</label>
      <input type="radio" id="twoVar" value=2 name="radio" onclick="variableCount()">
      <label>Two Variable</label>
      <input type="radio" id="other" value=-1 name="radio" onclick="variableCount()">
      <label>All Variables</label>
      <input type="radio" id="textVar" value=3 name="radio" onclick="variableCount()">
      <label>Text</label>
    </div>
  <div id="varWrapper" hidden=true>
  <p>Choose which variables wil be graphed</p>
    <div id="variables"></div>
  </div>
   <br><br>
    <button onclick="boxplot()" id="one">boxplot</button>
    <button onclick="barplot()" id="two">barplot</button>
    <button onclick="dotplot()" id="two">dotplot</button>
    <button onclick="wordcloud()" id="text">word cloud</button>
    <button onclick="streamline()" id="all">streamline</button>
    <button onclick="stacked()" id="all">stacked graph</button>

    <button onclick="clearGraphs()">clear</button>
  </br>
  <div id="wrapper">
    <div id="graphArea"></div>
    <div id="legend"></div>
  </div>
  </body>
  <script src = "test.js"></script>
</html>
